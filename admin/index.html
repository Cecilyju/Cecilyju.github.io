<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f7f9; margin: 0; padding: 1rem; }
        .container { background: #fff; padding: 2.5rem; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        #auth-view, .form-group { display: flex; flex-direction: column; }
        h1 { text-align: center; margin-top: 0; color: #333; }
        label { font-weight: 600; margin-bottom: 0.5rem; color: #555; }
        input, select, textarea { padding: 0.8rem; border: 1px solid #dcdcdc; border-radius: 6px; font-size: 1rem; margin-bottom: 1.2rem; transition: border-color 0.2s; }
        input:focus, select:focus, textarea:focus { border-color: #007bff; outline: none; }
        textarea { resize: vertical; min-height: 80px; }
        button { padding: 0.9rem; border: none; border-radius: 6px; background-color: #007bff; color: white; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #admin-view { display: none; }
        #message { text-align: center; font-weight: bold; margin-top: 1.5rem; padding: 0.8rem; border-radius: 6px; display: none; }
        .success { color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
        #new-category-wrapper { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-view">
            <h1>后台登录</h1>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password">
            </div>
            <button id="login-btn">登录</button>
        </div>

        <div id="admin-view">
            <h1>上传新壁纸</h1>
            <div class="form-group">
                <label for="name">图片名称</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="date">上传日期</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="category">选择分类</label>
                <select id="category" required></select>
            </div>
            <div id="new-category-wrapper" class="form-group">
                <label for="new-category">新分类名称</label>
                <input type="text" id="new-category">
            </div>
            <div class="form-group">
                <label for="description">图片描述 (可选)</label>
                <textarea id="description"></textarea>
            </div>
            <div class="form-group">
                <label for="image">选择图片文件</label>
                <input type="file" id="image" accept="image/jpeg, image/png, image/gif" required>
            </div>
            <button id="upload-btn">上传</button>
            <div id="message"></div>
        </div>
    </div>

    <script>
        // --- 配置区域 ---
        const WORKER_URL = "https://wallpaper-api.your-username.workers.dev"; // <--- 替换成你的 Worker URL
        const GITHUB_REPO = "your-username/your-repo-name"; // <--- 替换成你的 `用户名/仓库名`
        const SECRET_KEY = "520821"; // <--- 这是你指定的密码

        // --- 逻辑代码 ---
        const authView = document.getElementById('auth-view');
        const adminView = document.getElementById('admin-view');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        
        const categorySelect = document.getElementById('category');
        const newCategoryWrapper = document.getElementById('new-category-wrapper');
        const newCategoryInput = document.getElementById('new-category');
        const dateInput = document.getElementById('date');

        // 动态加载分类并登录
        loginBtn.addEventListener('click', async () => {
            if (passwordInput.value !== SECRET_KEY) {
                alert('密码错误！');
                return;
            }
            
            loginBtn.textContent = "正在加载分类...";
            loginBtn.disabled = true;

            try {
                // 从GitHub直接拉取最新的images.json来获取分类
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/images.json`);
                if (!response.ok) throw new Error("无法从GitHub获取分类数据。");
                const data = await response.json();
                const content = JSON.parse(atob(data.content));
                const categories = [...new Set(content.map(item => item.category))];
                
                // 填充分类下拉框
                categorySelect.innerHTML = '<option value="" disabled selected>请选择一个分类</option>';
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categorySelect.appendChild(option);
                });
                const addNewOption = document.createElement('option');
                addNewOption.value = '__NEW__';
                addNewOption.textContent = '--- 添加新分类 ---';
                categorySelect.appendChild(addNewOption);

                authView.style.display = 'none';
                adminView.style.display = 'block';
                // 自动设置当前日期
                dateInput.value = new Date().toISOString().split('T')[0];

            } catch (error) {
                alert(`加载失败: ${error.message}\n将使用手动输入模式。`);
                authView.style.display = 'none';
                adminView.style.display = 'block';
                categorySelect.innerHTML = '<option value="__NEW__">请手动添加分类</option>';
                categorySelect.value = '__NEW__';
                newCategoryWrapper.style.display = 'block';
            }
        });

        // 当选择 "添加新分类" 时，显示输入框
        categorySelect.addEventListener('change', () => {
            if (categorySelect.value === '__NEW__') {
                newCategoryWrapper.style.display = 'block';
            } else {
                newCategoryWrapper.style.display = 'none';
            }
        });

        const uploadBtn = document.getElementById('upload-btn');
        const messageDiv = document.getElementById('message');
        
        uploadBtn.addEventListener('click', async () => {
            const nameInput = document.getElementById('name');
            const imageInput = document.getElementById('image');
            const descriptionInput = document.getElementById('description');

            let categoryValue = categorySelect.value;
            if (categoryValue === '__NEW__') {
                categoryValue = newCategoryInput.value;
            }

            if (!nameInput.value || !categoryValue || !dateInput.value || imageInput.files.length === 0) {
                showMessage('请填写所有必填字段并选择图片。', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('name', nameInput.value);
            formData.append('date', dateInput.value);

            formData.append('category', categoryValue);
            formData.append('description', descriptionInput.value);
            formData.append('image', imageInput.files[0]);

            uploadBtn.disabled = true;
            uploadBtn.textContent = '正在上传...';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch(`${WORKER_URL}/api/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': SECRET_KEY },
                    body: formData
                });

                if (response.ok) {
                    showMessage('上传成功！网站将在1-2分钟内自动更新。', 'success');
                    // 清空表单
                    nameInput.value = '';
                    descriptionInput.value = '';
                    imageInput.value = '';
                    categorySelect.value = '';
                    newCategoryInput.value = '';
                    newCategoryWrapper.style.display = 'none';
                } else {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }
            } catch (error) {
                showMessage(`上传失败: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = '上传';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>

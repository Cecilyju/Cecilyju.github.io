<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>春田花花壁纸站</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 顶部标题 -->
  <header class="site-header">
    <h1>春田花花壁纸站</h1>
    <p class="subtitle">由 <strong>春田花花疯人院</strong> 强力搭建的壁纸站</p>
  </header>

  <!-- 主图轮播展示 -->
  <div class="carousel">
    <img id="main-image" src="" alt="Wallpaper" />
    <div class="info">
      <h2 id="image-name">加载中...</h2>
      <p id="resolution">分辨率检测中...</p>
      <a id="download-btn" href="#" download>下载壁纸</a>
    </div>
  </div>

  <!-- 缩略图区域（仅裁切模式） -->
  <div class="thumbnails-grid cover-mode" id="thumbnails-container"></div>

  <!-- 页脚 -->
  <footer>
    <p>© 2025 壁纸站 | 由 GitHub Pages 托管</p>
  </footer>

  <!-- 脚本加载 -->
  <script src="script.js"></script>
</body>
</html>
